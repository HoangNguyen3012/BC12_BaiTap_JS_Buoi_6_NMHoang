<!doctype html>

  <head>
    <title>Bai Tap JS Buoi 6</title>

  <body style="width: 70%; margin:auto;">
    <section style="margin-top: 25px;">
        <h1>Bài 1: Tìm số nguyên dương nhỏ nhất n</h1>
        <h2>Điều kiện: 1 + 2 + ... + n > 10,000</h2>
        <p>
            <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#contentBai1" aria-expanded="false">
                Đáp án
            </button>
            <div class="collapse" id="contentBai1" style="background-color: #D1ECF1; color: #486D87; border-radius: 5px; width: max-content; padding: 10px 50px;">
                Số nguyên dương nhỏ nhất là
                <span id="spanBai1"></span>
                <!-- BlaBla -->
            </div>
        </p>
    </section>
    <section style="margin-top: 50px">
        <h1>Bài 2: Tính tổng</h1>
        <div class="form-group" style="width: 30%;">
          <label for=""></label>
          <input type="number" name="" id="inputX" class="form-control" placeholder="Nhập số x">
        </div>
        <div class="form-group" style="width: 30%;">
            <label for=""></label>
            <input type="number" name="" id="inputN" class="form-control" placeholder="Nhập số n">
        </div>
        <div style="background-color: #F8D7DA; color: #A56C72; border-radius: 5px; width: max-content; padding: 10px 50px; margin: 2rem 0;">
            <span>S(n) = x + x^2 + x^3 + … + x^n = </span>
            <span id="spanBai2" ></span>
        </div>

        <button type="button" class="btn btn-danger" onclick="btnBai2()">Tính tổng</button>
    </section>
    <section style="margin-top: 50px">
        <h1>Bài 3: Tính Giai Thừa cho n</h1>
        <div class="form-group" style="width: 30%;">
            <label for=""></label>
            <input type="number" name="" id="inputBai3" class="form-control" placeholder="Nhập số n">
        </div>
        <div style="background-color: rgba(32, 201, 150, 0.2); color: #28a745; border-radius: 5px; width: max-content; padding: 10px 50px; margin: 2rem 0;">
            <span>n! = 1 * 2 * 3 * ... * n = </span>
            <span id="spanBai3" ></span>
        </div>
        <button type="button" class="btn btn-success" onclick="btnBai3()">Tính giai thừa cho n</button>
    </section>
    <section style="margin-top: 50px">
        <h1>Bài 4: Thêm 10 div đổi màu</h1>
        <button type="button" class="btn btn-success" onclick="btnBai4()">Thêm 10 thẻ div đổi màu</button>
        <div id="showOnClick" style="width: 50%; margin: 20px 0;">
            <!-- <div style="padding: 5px; background-color: #007BFF; color: aliceblue;"><span>Div lẻ 1</span></div>
            <div style="padding: 5px; background-color: #DC3545; color: aliceblue;"><span>Div chẵn 2</span></div> -->
        </div>

    </section>
